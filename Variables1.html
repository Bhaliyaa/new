<!DOCTYPE html>
<html>
<head>
   
  <title>Variables and Strings (Beginner)</title>
</head>
<body>
  <h1>Variables and Strings Example</h1>
  <div id="output"></div>

  <script>
    
    const name = "MITESH";
    const age = 19;
    const profession = "developer";

     
    const sentence =  `Hello, my name is ${name}. I am ${age} years old and I am a ${profession}.`;

    
    console.log(sentence);
    document.getElementById("output").innerHTML = sentence;
  </script>
</body>
</html>
